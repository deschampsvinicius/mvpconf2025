name: Deploy Azure Function App Code

on:
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  deploy-code:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Azure Login action
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
          enable-AzPSSession: true

      - name: Install Azure Functions Core Tools
        run: |
          sudo apt-get update
          sudo apt-get install -y gnupg
          curl https://packages.microsoft.com/keys/microsoft.asc | gpg --dearmor > microsoft.gpg
          sudo mv microsoft.gpg /etc/apt/trusted.gpg.d/microsoft.gpg
          sudo sh -c 'echo "deb [arch=amd64] https://packages.microsoft.com/repos/azure-cli/ stretch main" > /etc/apt/sources.list.d/azure-cli.list'
          sudo apt-get update
          sudo apt-get install azure-functions-core-tools-4

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Deploy Function App
        run: |
          func azure functionapp publish mvpconf-blumenau-function --python --build local
